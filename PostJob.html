	<p>Are you lookig for a employee? Post your job here.</P>
	<form action="" method="post">
		  <div class="form-group">
			<label for="companyName">Company Name</label>
			<input type="text" class="form-control" id="companyName" placeholder="Company Name">
		  </div>
		  <div class="form-group">
			<label for="location">Location</label>
			<input type="location" class="form-control" id="location" placeholder="Company Location">
		  </div>
		  <div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="email" placeholder="Email">
		  </div>
		  <div class="form-group">
			<label for="position">Position</label>
			<input type="position" class="form-control" id="position" placeholder="Job Position">
		  </div>
		  <div class="form-group">
			<label for="DescriptionJob">Job Description</label>
			<textarea class="form-control" id="DescriptionJob" rows="10"></textarea>
		  </div>
	
			<br>
			<input type="submit" value="Submit">
</div>
	</form>
